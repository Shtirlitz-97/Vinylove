<!-- blocks/card.html -->
<div class="swiper-slide">
    <article class="card">
        <div class="card__picture">
            <img src="./../../../img/products/vynil-@@img.png" alt="@@title" class="card__image">
        </div>
        <div class="card__body">
            <h3 class="card__title">@@title</h3>
            <button class="btn-detail open-modal" 
                    data-img="./../../../img/products/vynil-@@img.png"
                    data-title="@@title"
                    data-desc="@@desc"
                    data-features="@@features"
                    data-size="@@size">
                Подробнее
            </button>
        </div>
    </article>
</div>
