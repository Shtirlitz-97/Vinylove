<div class="swiper-slide">

    <article class="review">
        <div class="review__cover">
            <img src="./../../../img/reviews/review-@@img.jpg" alt="vynil">
        </div>
        <div class="review__body">
            <div class="review__title">
                <img src="./../../../img/reviews/review-icon-@@img.jpg" alt="@@name" class="card__image">

            </div>
            <div class="review__content">
                <p class="review__text">@@text</p>
            </div>
        </div>

    </article>
</div>
