<div class="modal">

        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="modal image" class="modal__img">
        <div class="modal__info">
            <h2 class="modal__title">Классика</h2>
            <p class="modal__desc"></p>
            <table class="modal__size">
                <thead>
                    <tr>
                        <th class="left">Размер</th>
                        <th class="right">Цена за 1 шт.</th>
                    </tr>
                </thead>
                <tr>
                    <td colspan="2"><hr></td>
                </tr>
                <tr>
                    <td class="left">7’’ - 10 минут</td>

                    <td class="right">5 200 ₽</td>
                </tr>
                <tr>
                    <td class="left">12’’ - 30 минут</td>
                    <td class="right">7 900 ₽</td>
                </tr>
                <tr>
                    <td class="left">12’’ - 45 минут</td>
                    <td class="right">10 200 ₽</td>
                </tr>
            </table>
            <button class="btn-order" data-target="#application">Заказать пластинку</button>
        </div>
        <button class="modal__close">&#10006;</button>
    </div>
</div>
